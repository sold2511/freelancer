{% extends 'accounts/_base.html' %} {% load tailwind_filters %}

{% block content %}
<h1 class="text-4xl my-5 text-center">Video Call</h1>

  {% csrf_token %}
  <div class="mb-3 border bg-blue-200 w-[70%]  mx-auto ">
    <div class="w-[90%]  mx-auto p-5">
      <label for="exampleInputEmail1" class="form-label w-[100%]  text-xl">Room Name</label>
      <input type="text" class="shadow shadow-2xl shadow-gray-200 form-control  py-2 px-5 outline-none mx-auto w-[100%]" name="room" id="room" aria-describedby="emailHelp">
      
      <button type="submit" class="px-5 mt-5 py-2 rounded-full text-white hover:bg-blue-600 bg-blue-600/70 hover:cursor-pointer">Submit</button>
    </div>
  </div>
</form>
{% endblock %}
