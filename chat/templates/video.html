<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
      <div class="row py-2">
        <div class="col-sm">
          <video height="300" id="ours"></video>
        </div>
        <div class="col-sm">
          <video height="300" id="remote"></video>
        </div>
      </div>
    </div>
    <button
      id="call_btn"
      style="display: none"
      class="btn btn-outline-primary my-3 mx-3"
    >
      Call
    </button>
    <button id="camera">Video on</button>
    <button id="audio">Audio on</button>
    <button id="end" class='d-none'>End</button>
    <script>
      // Contains the stun server URL we will be using.
      let iceServers = {
        iceServers: [
          { urls: "stun:stun.services.mozilla.com" },
          { urls: "stun:stun.l.google.com:19302" },
        ],
      };
      const our_video = document.getElementById("ours");
      const remote_video = document.getElementById("remote");
      const call_btn = document.getElementById("call_btn");
      let stream;
      let rtcpeerconnection;
      const created = "{{created}}";
      const room = "{{room}}";
      let isCreated;
      let camera = document.getElementById("camera");
      let end = document.getElementById("end");
      end.onclick = endcall;

      camera.onclick = () => {
        if (stream.getTracks()[1].enabled == true) {
          stream.getTracks()[1].enabled = false;
          camera.innerText = "Video Off";
        } else {
          stream.getTracks()[1].enabled = true;
          camera.innerText = "Video On";
        }
      };
      let websocketurl = "ws://127.0.0.1:8000/ws/";
      console.log(websocketurl);
      const ws = new WebSocket(websocketurl);
      ws.onopen = () => {
        console.log("opened");
        ws.send(
          JSON.stringify({
            command: "join_room",
            room: room,
          })
        );
        if (created == "created") {
          isCreated = true;
          navigator.mediaDevices
            .getUserMedia({
              video: true,
              audio: true,
            })
            .then((s) => {
              stream = s;
              our_video.srcObject = s;
              our_video.onloadeddata = () => {
                our_video.play();
              };
            });
          console.log(isCreated);
        } else {
          isCreated = false;
          navigator.mediaDevices
            .getUserMedia({
              video: true,
              audio: true,
            })
            .then((s) => {
              stream = s;
              our_video.srcObject = s;
              our_video.onloadeddata = () => {
                our_video.play();
              };
              ws.send(
                JSON.stringify({
                  command: "join",
                  room: room,
                })
              );
            });
          console.log(isCreated);
        }
      };
      ws.onmessage = (e) => {
        const data = JSON.parse(e.data);
        console.log(data);
        if (data["command"] == "join") {
          console.log("isCreated:", isCreated);
          if (isCreated) {
            call_btn.style.display = "block";
          }
        } else if (data["command"] == "offer") {
          if (isCreated == false) {
            createanswer(data["offer"]);
          }
        } else if (data["command"] == "answer") {
          if (isCreated) {
            rtcpeerconnection.setRemoteDescription(data["answer"]);
            console.log("answer set as remote");
          }
        } else if (data["command"] == "candidate") {
          if (data["isCreated"] != isCreated) {
            const IceCandidate = new RTCIceCandidate(data["candidate"]);
            rtcpeerconnection.addIceCandidate(IceCandidate);
          }
        } else if (data["command"] == "end") {
          endcall();
        }
      };
      call_btn.onclick = () => {
        createoffer();
        call_btn.classList.add('d-none')
        end.classList.remove('d-none')
      };
      function createoffer() {
        console.log("offer started");
        rtcpeerconnection = new RTCPeerConnection(iceServers);
        rtcpeerconnection.onicecandidate = OnIceCandidateFunc;
        rtcpeerconnection.ontrack = OnTrackFunc;
        stream.getTracks().forEach((track) => {
          rtcpeerconnection.addTrack(track, stream);
        });
        rtcpeerconnection.createOffer().then((offer) => {
          rtcpeerconnection.setLocalDescription(offer);
          ws.send(
            JSON.stringify({
              command: "offer",
              offer: offer,
              room: room,
            })
          );
        });
      }
      function createanswer(offer) {
        console.log("answer started");
        rtcpeerconnection = new RTCPeerConnection(iceServers);
        rtcpeerconnection.onicecandidate = OnIceCandidateFunc;
        rtcpeerconnection.ontrack = OnTrackFunc;
        stream.getTracks().forEach((track) => {
          rtcpeerconnection.addTrack(track, stream);
        });
        rtcpeerconnection.setRemoteDescription(offer);
        rtcpeerconnection.createAnswer().then((answer) => {
          rtcpeerconnection.setLocalDescription(answer);
          ws.send(
            JSON.stringify({
              command: "answer",
              answer: answer,
              room: room,
            })
          );
        });
      }
      function OnIceCandidateFunc(e) {
        if (e.candidate) {
          ws.send(
            JSON.stringify({
              command: "candidate",
              candidate: e.candidate,
              isCreated: isCreated,
              room: room,
            })
          );
        }
      }
      function OnTrackFunc(e) {
        remote_video.srcObject = e.streams[0];
        remote_video.onloadedmetadata = () => {
          remote_video.play();
        };
      }

      function endcall() {
        if (rtcpeerconnection) {
          rtcpeerconnection.close();
          rtcpeerconnection = null;
        }
        if (end.style.display === "none") {
          return; // exits the function early
        }
        // Stop all tracks in the media stream
        if (stream) {
          stream.getTracks().forEach((track) => track.stop());
          stream = null;
        }

        // Hide the video elements
        our_video.srcObject = null;
        remote_video.srcObject = null;

        // Notify the other peer via WebSocket
        ws.send(
          JSON.stringify({
            command: "end", // Command to indicate call end
            room: room,
          })
        );
        end.style.display = "none";
        window.close()
      }
      let audio = document.getElementById("audio");
      audio.onclick = () => {
        if (stream.getTracks()[0].enabled == true) {
          stream.getTracks()[0].enabled = false;
          audio.innerText = "Audio Off";
        } else {
          stream.getTracks()[0].enabled = true;
          audio.innerText = "Audio On";
        }
      };
    </script>

  </body>
</html>
